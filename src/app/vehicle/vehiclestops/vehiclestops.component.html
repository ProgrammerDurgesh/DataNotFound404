<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Stops</title>

</head>
<body>

<div class="container">
    <h1>Vehicle Stops</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="arrival-time">Arrival Time</label>
            <input type="time" id="arrival-time" name="arrival-time">
        </div>
        <div class="form-group">
            <label for="arrival-date">Date</label>
            <input type="date" id="arrival-date" name="arrival-date">
        </div>
        <div class="form-group">
            <label for="departure-time">Departure Time</label>
            <input type="time" id="departure-time" name="departure-time">
        </div>
        <div class="form-group">
            <label for="departure-date">Date</label>
            <input type="date" id="departure-date" name="departure-date">
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
