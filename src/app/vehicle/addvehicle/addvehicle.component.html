<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            border: 2px solid #000;
            border-radius: 20px;
            padding: 20px;
            background-color: #fff;
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #A0522D;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
        }

        .form-group input, .form-group select {
            flex: 2;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #FFEDAF;
        }

        .form-group select {
            width: 100%;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #87CEFA;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #4682B4;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Vehicle Registration</h1>
    <form>
        <div class="form-group">
            <label for="travel-name">Travel Name</label>
            <input type="text" id="travel-name" name="travel-name">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" name="type">
        </div>
        <div class="form-group">
            <label for="vehicle-no">Vehicle No.</label>
            <input type="text" id="vehicle-no" name="vehicle-no">
        </div>
        <div class="form-group">
            <label for="stop">Stop</label>
            <select id="stop" name="stop">
                <option value="stop1">Stop 1</option>
                <option value="stop2">Stop 2</option>
                <option value="stop3">Stop 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="from">From</label>
            <input type="text" id="from" name="from">
        </div>
        <div class="form-group">
            <label for="to">To</label>
            <input type="text" id="to" name="to">
        </div>
        <div class="form-group">
            <label for="no-setas">No. Seats</label>
            <input type="number" id="no-setas" name="no-setas">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact">
        </div>
        <div class="form-group">
            <label for="select-date">Select Date</label>
            <input type="date" id="select-date" name="select-date">
        </div>
        <div class="form-group">
            <label for="other">Other</label>
            <input type="text" id="other" name="other">
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
